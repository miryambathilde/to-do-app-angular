<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> You should check in on some of those fields
  below.
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>

<div class="container">
  <header class="row">
    <div class="col-6">
      <app-form (tareaEnviada)="onTareaGuardar($event)"></app-form>
    </div>
    <div class="col-6">
      <app-filtros
        (prioridadEnviada)="onFiltrarPrioridad($event)"
        (busquedaEnviada)="onBusqueda($event)"
      ></app-filtros>
    </div>
  </header>
  <main>
    <app-lista-tareas
      [tareas]="arrTareas"
      [prioridad]="prioridad"
      [busqueda]="busqueda"
      (tareaBorrar)="onDeleteTarea($event)"
    ></app-lista-tareas>
  </main>
</div>
